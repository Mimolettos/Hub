<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alix Di Rollo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #000000 0%, #0077b5 100%);
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            background-color: #e9ecef;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #495057;
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 1.8rem;
            margin: 0 0 0.5rem 0;
            color: #2c3e50;
        }
        p {
            color: #7f8c8d;
            margin: 0 0 2rem 0;
            font-size: 0.95rem;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        a {
            display: block;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            font-weight: 600;
            padding: 15px 20px;
            border-radius: 50px;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.2);
        }
        a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar">AD</div>
        <h1>Alix Di Rollo</h1>
        <p>Bvn sur mon link tree ! Voici mes diff√©rents projets.</p>
        <div class="links">
            <a href="https://portfolio.alixdirollo.fr">Portfolio</a>
            <a href="https://ekko.alixdirollo.fr">Ekko</a>
        </div>
    </div>
</body>
</html>
